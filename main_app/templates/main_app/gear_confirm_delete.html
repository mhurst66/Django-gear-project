{% extends 'base.html' %}  
{% load static %} 
{% block content %}

<div class="page-header">
  <h1>Delete Gear?</h1>
  <img src="{% static 'images/icons8-band-96.png' %}" alt="A microphone, guitar and bass headstock, and drum sticks" />
</div>

<h2>Are you sure you want to delete {{ gear.model }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'gear-detail' gear.id %}" class="btn secondary">Cancel</a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
